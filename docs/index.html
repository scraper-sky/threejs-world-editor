<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js World Editor</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Toolbar with prefab and scene controls -->
  <div id="toolbar">
    <button id="addCube">Add Cube</button>
    <button id="addSphere">Add Sphere</button>
    <button id="addCylinder">Add Cylinder</button>
    <button id="addTorus">Add Torus</button>
    <button id="deleteSelected">Delete</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="saveScene">Save Scene</button>
    
    <!-- File upload -->
    <label for="uploadModel" style="cursor: pointer; display: inline-block;">
      <span style="padding: 6px 12px; background: white; border: 1px solid #ccc; border-radius: 4px;">Upload Model</span>
      <input type="file" id="uploadModel"
       accept=".glb,.gltf,.obj,.mtl,.stl,.fbx" />
    </label>

    <!-- Load scene -->
    <input type="file" id="loadScene" style="display: none;" />
  </div>

  <!-- Optional future palette area (e.g., asset browser) -->
  <div id="palette"></div>

  <!-- Optional canvas styling -->
  <canvas id="three-canvas"></canvas>

  <!-- path from /public to /src -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
