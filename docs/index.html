<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js World Editor</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Toolbar with prefab and scene controls -->
  <div id="toolbar">
    <button id="addCube">Add Cube</button>
    <button id="addSphere">Add Sphere</button>
    <button id="addCylinder">Add Cylinder</button>
    <button id="addTorus">Add Torus</button>
    <button id="deleteSelected">Delete</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>

    <!-- Static Save Scene button -->
    <button id="saveScene">Save Scene</button>

    <!-- Static Load Scene button + hidden file input -->
    <label for="loadScene" class="file-upload-label">
      <span>Load Scene</span>
    </label>
    <input type="file" id="loadScene" style="display: none;" accept=".json" />

    <!-- Model upload -->
    <label for="uploadModel" class="file-upload-label">
      <span>Upload Model</span>
    </label>
    <input type="file" id="uploadModel" accept=".glb,.gltf,.obj,.mtl,.stl,.fbx" style="display:none" />
  </div>

  <!-- Palette (for future asset browser, hidden by default) -->
  <div id="palette"></div>

  <!-- Single marquee overlay box -->
  <div id="selectBox" class="selectBox" style="display:none;"></div>

  <!-- Your Three.js canvas -->
  <canvas id="three-canvas"></canvas>

  <!-- only one entry point: your bundled editor logic -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
